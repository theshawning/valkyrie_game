<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valkyrie Roulette</title>
  <link rel="stylesheet" href="./css/sass/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="container">
    <img class="hero" src="./assets/hi3-valk/hi3-logo.png" alt="Honkai Impact 3rd logo">
    <h1 class="heading">Valkyrie Roulette</h1>
    <div class="valk_container">
      <img id="valk_img" class="valk_img" src="/assets/hi3-valk/durandal/durandal-gloria.png" alt="Fu Hua">

    <button id="valk-btn" class="btn" type="button">ROLL</button>

    <div class="wager">
      <div class="card">
        <h4 id="money">500</h4>
      </div>
    </div>

    <select name="valkyries" id="valkyrie-select"></select>
  </div>



  <script type="module" src="./js/index.js"></script>
</body>
</html>
